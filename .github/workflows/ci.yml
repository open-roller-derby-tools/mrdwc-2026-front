name: CI

on:
  push:
    branches: [v1.0, v1.1-sausage]
  pull_request:
    branches: [v1.0]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm

      - name: Install dependencies
        run: pnpm install

      - name: Run tests
        run: pnpm test

      - name: Build
        run: pnpm build
        env:
          NUXT_PUBLIC_API_BASE: https://worldcup-dashboard.mrda.org
